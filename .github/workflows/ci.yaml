name: Node.js CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
        - lts/hydrogen
        - lts/iron
        - lts/jod
        - current
        express-version:
        - 4
        - 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install express@${{ matrix.express-version }} @types/express@${{ matrix.express-version }}
      - run: npm run lint
      - run: npm test
